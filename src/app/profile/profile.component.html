<main class="profile-card">
  <img class="pic" src="assets/tony.jpg" alt="tony.jpg" />
  <div class="profile">
    <p class="name">{{ userProfile.name }}</p>
    <p class="contact">{{ userProfile.contact }}</p>
    <p class="profile">{{ userProfile.bio }}</p>
  </div>
  <button routerLink="/edit-profile">Edit</button>
</main>
